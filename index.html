<!DOCTYPE html>
<html>
<head>
    <title>Blood Donation App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Blood Donation App</h1>
    
    <!-- Donor Information Form -->
    <div id="donor-form">
        <h2>Donor Information</h2>
        <form id="donor-info-form">
            <label for="donor-name">Name:</label>
            <input type="text" id="donor-name" required>
            
            <label for="blood-group">Blood Group:</label>
            <input type="text" id="blood-group" required>
            
            <label for="donor-age">Age:</label>
            <input type="number" id="donor-age" required>
            
            <label for="donor-gender">Gender:</label>
            <select id="donor-gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="health-issues">Major Health Issues:</label>
            <textarea id="health-issues"></textarea>
            
            <button type="button" id="submit-donor-info">Submit Donor Information</button>
        </form>
    </div>

    <!-- Receiver Information Form (Similar to Donor Form) -->
    <div id="receiver-form">
        <h2>Receiver Information</h2>
        <!-- Receiver Form Here -->
    </div>

    <div id="message"></div>
    
    <script src="script.js"></script>
</body>
</html>
